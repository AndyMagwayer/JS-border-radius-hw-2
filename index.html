<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius | Magamed 2</title> 
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div id="box"></div>
      </div>
      
      <div class="controls">
        <label for="top-left-input">Top Left:</label>
        <input type="number" id="top-left-input" value="0">
        
        <label for="top-right-input">Top Right:</label>
        <input type="number" id="top-right-input" value="0">
        
        <label for="bottom-right-input">Bottom Right:</label>
        <input type="number" id="bottom-right-input" value="0">
        
        <label for="bottom-left-input">Bottom Left:</label>
        <input type="number" id="bottom-left-input" value="0">
      </div>
      
      <div class="css-output">
        <pre id="css-code"></pre>
      </div>

      <script src="script.js"></script>
</body>
</html>
